<div class="detalle-container">
  <a routerLink="/reservas" class="volver">← Volver a reservas</a>

  @if (loading) {
    <div class="estado">Cargando reserva…</div>
  } @else if (notFound) {
    <div class="estado error">No se encontró la reserva.</div>
  } @else {
    <div class="detalle">
      <div class="imagen">
        <img [src]="reserva!.imagen" [alt]="reserva!.nombre" loading="lazy">
      </div>

      <div class="info">
        <h1>{{ reserva!.nombre }}</h1>
        <p class="precio">{{ reserva!.precio | currency:'EUR':'symbol':'1.2-2' }}</p>

        <div class="descripcion">
          <p>
            {{ reserva!.descripcion }}
          </p>
        </div>

        <div class="acciones">
          <button class="btn-primario">🛒 Agregar al carrito</button>
          <a routerLink="/reservas" class="btn-secundario">Seguir navegando</a>
        </div>
      </div>
    </div>
  }
</div>
