<!-- Header -->
<header class="header">
  <div class="header-content">
    <div class="logo">
      <a routerLink="">
        <img src="StayFinder.png" alt="StayFinder" />
      </a>
      <span class="logo-text">StayFinder</span>
    </div>

    <div class="header-actions">
      <button
        pButton
        label="Conviértete en Anfitrión"
        class="host-button"
        (click)="onBecomeHost()"
      ></button>

      <app-menu
        [isAuthenticated]="isAuthenticated"
        [userRole]="userRole"
        [userName]="userName"
        [userPhoto]="userPhoto"
      ></app-menu>
    </div>
  </div>
</header>
