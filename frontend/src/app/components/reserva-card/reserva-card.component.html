<div class="reserva-card" (click)="goToDetail()" tabindex="0" role="button">
  <div class="reserva-imagen">
    <!-- âœ… CAMBIADO producto -> reserva -->
    <img [src]="reserva.imagen" alt="Imagen de {{ reserva.nombre }}" loading="lazy">

    <button class="btn-favorito" (click)="toggleFavorito(); $event.stopPropagation()" [attr.aria-pressed]="esFavorito">
      <span class="corazon" [class.activo]="esFavorito">â¤</span>
    </button>
  </div>

  <div class="reserva-info">
    <!-- âœ… CAMBIADO producto -> reserva -->
    <h3 class="reserva-nombre">{{ reserva.nombre }}</h3>
    <p class="reserva-precio">{{ reserva.precio | currency:'EUR':'symbol':'1.2-2' }}</p>

    <button class="btn-agregar-carrito" (click)="agregarAlCarrito($event)" [class.added]="enCarrito">
      <span class="icono">ğŸ›’</span>
      <span class="texto">{{ enCarrito ? 'En carrito' : 'Agregar' }}</span>
    </button>
  </div>
</div>
