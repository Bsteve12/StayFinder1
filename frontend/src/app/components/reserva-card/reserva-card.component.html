<div class="producto-card" (click)="goToDetail()" tabindex="0" role="button">
  <div class="producto-imagen">
    <img [src]="producto.imagen" alt="Imagen de {{ producto.nombre }}" loading="lazy">
    <button class="btn-favorito" (click)="toggleFavorito(); $event.stopPropagation()" [attr.aria-pressed]="esFavorito">
      <span class="corazon" [class.activo]="esFavorito">â¤</span>
    </button>
  </div>

  <div class="producto-info">
    <h3 class="producto-nombre">{{ producto.nombre }}</h3>
    <p class="producto-precio">{{ producto.precio | currency:'EUR':'symbol':'1.2-2' }}</p>

    <button class="btn-agregar-carrito" (click)="agregarAlCarrito($event)" [class.added]="enCarrito">
      <span class="icono">ğŸ›’</span>
      <span class="texto">{{ enCarrito ? 'En carrito' : 'Agregar' }}</span>
    </button>
  </div>
</div>
