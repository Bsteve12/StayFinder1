<!-- Material Icon -->
<ng-container *ngIf="type === 'material'">
  <!-- usa ligatures (nombre) o svgIcon si registraste -->
  <mat-icon [attr.aria-label]="ariaLabel"
            [style.fontSize]="sizePx"
            [style.color]="color">
    {{ name }}
  </mat-icon>
</ng-container>
